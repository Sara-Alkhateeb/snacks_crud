    <style>
        html,
        body {
            height: 100%;

        @keyframes fadeIn {

                <a href="{% url 'snacksList' %}" class="text-white font-semibold">snacks List</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8">
        {% block content%}
        {% endblock content%}
    </main>

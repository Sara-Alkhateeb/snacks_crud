{% extends 'sharing.html' %}

{% block content %}
    <h1>Delete a Snack!</h1>

    <form method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete {{ snack.name }}</h3>
        <button type="submit" class="my-submit">Delete</button>
        <button><a href="{% url 'snacksList' %}">Cancel</a></button>
    </form>

    <style>
        .my-submit {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4d89cd96;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .my-submit:hover {
            background-color: #347ad1;
        }
    </style>
{% endblock %}
